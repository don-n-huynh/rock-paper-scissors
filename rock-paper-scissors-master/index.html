<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    Score Rules You Picked The House Picked You Win You Lose Play Again

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__primary">
          <span>Rock</span>
          <span>Papper</span>
          <span>Scissors</span>
        </h1>
        <div class="score">
          <h4 class="score__title">Score</h4>
          <p class="score__number">12</p>
        </div>
      </header>
      <main>
        <button data-choice="paper" class="btn-circle btn-paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper icon" />
          </span>
        </button>
        <button data-choice="scissors" class="btn-circle btn-scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissor icon" />
          </span></button
        ><button data-choice="rock" class="btn-circle btn-rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock icon" />
          </span>
        </button>
      </main>
      <div></div>
      <button class="btn-rules">Rules</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
